<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
      color: #e0e0e0;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.9s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #ffffff;
      border-bottom: 4px solid #00d4ff;
      display: inline-block;
      padding-bottom: 6px;
      width: 100%;
    }

    .network-info {
      background: linear-gradient(135deg, #2a2a3e, #1a1a2e);
      border: 1px solid #00d4ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 0.95rem;
      animation: slideIn 0.7s ease;
      color: #b0e0ff;
    }

    .section {
      background: linear-gradient(145deg, #252535, #2f2f3f);
      border: 1px solid #00ff88;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease;
    }

    .section:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.2);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-left: 4px solid #00ff88;
      padding-left: 10px;
      margin-bottom: 15px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #ffffff;
      margin-bottom: 15px;
      font-size: 0.95rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #00d4ff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.25s ease, box-shadow 0.3s ease;
      flex: 1;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .verify-btn {
      background: linear-gradient(135deg, #00ff88, #00d4ff);
      color: #000;
    }

    .verify-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #00cc6f, #00a8cc);
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
    }

    .scan-btn {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: #fff;
    }

    .scan-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff5588, #b33a5a);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
    }

    .status {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }

    .success {
      background: linear-gradient(135deg, #1a4d2e, #0f3a1f);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .error {
      background: linear-gradient(135deg, #4d1a1a, #3a0f0f);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }

    .info {
      background: linear-gradient(135deg, #1a2d4d, #0f1f3a);
      color: #00d4ff;
      border: 1px solid #00d4ff;
    }

    .certificate-details {
      background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
      padding: 20px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #444;
    }

    .certificate-details h4 {
      margin-top: 0;
      color: #00d4ff;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .detail-label {
      font-weight: bold;
      color: #00ff88;
    }

    .detail-value {
      color: #e0e0e0;
      word-break: break-all;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    #qrVideo {
      display: none;
      width: 100%;
      max-width: 400px;
      margin: 15px auto;
      border-radius: 8px;
      border: 2px solid #00d4ff;
    }

    .qr-container {
      text-align: center;
      margin: 15px 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .nav-links {
      margin-top: 20px;
      text-align: center;
      padding-top: 20px;
      border-top: 2px solid #333;
    }

    .nav-links p {
      color: #b0b0b0;
      margin-bottom: 10px;
    }

    .nav-links a {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00d4ff, #0096c7);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.25s ease, box-shadow 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #00a8cc, #007a99);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Certificate Verification</h1>

    <div class="network-info" id="networkInfo">
      <strong>Network Status:</strong> Connecting to blockchain...
    </div>

    <div class="section">
      <h2>Verify Certificate</h2>
      <p style="color: #b0b0b0; margin-bottom: 15px;">No wallet connection required - Anyone can verify certificates</p>
      
      <input type="text" id="verifyCertId" placeholder="Enter Certificate ID to verify">
      
      <div class="button-group">
        <button class="verify-btn" id="verifyCertBtn">Verify Certificate</button>
        <button class="scan-btn" id="scanQRButton">Scan QR Code</button>
      </div>

      <div class="qr-container">
        <video id="qrVideo" playsinline autoplay></video>
      </div>

      <div class="loading" id="verifyLoading">
        <div class="spinner"></div>
        <p>Verifying certificate...</p>
      </div>

      <div id="verificationResult"></div>
    </div>

    <div class="nav-links">
      <p><strong>Need to manage certificates?</strong></p>
      <a href="admin.html">Admin Portal</a>
      <a href="owner.html">Owner Portal</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
